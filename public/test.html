<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Test</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/animations.css">
</head>
<body>
    <div class="container">
        <h1>CSS Test Page</h1>
        <p>If this page is styled, CSS is loading correctly.</p>
        
        <div class="btn btn-primary">Primary Button</div>
        <div class="btn btn-secondary">Secondary Button</div>
        
        <div class="card" style="margin-top: 2rem;">
            <div class="card-body">
                <h3>Test Card</h3>
                <p>This is a test card to check if the CSS is working.</p>
            </div>
        </div>
        
        <div class="product-card hover-lift" style="margin-top: 2rem; max-width: 300px;">
            <div class="product-image">
                <img src="images/placeholder.jpg" alt="Test Product" style="width: 100%; height: 200px; background: #f0f0f0;">
            </div>
            <div class="product-info">
                <h3 class="product-title">Test Product</h3>
                <div class="product-price">
                    <span class="price-current">$29.99</span>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/main.js"></script>
</body>
</html>
